<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Aivora AI Assistant</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<style>
* {
  font-family: 'Inter', sans-serif;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  display: flex;
  height: 100vh;
  background-color: #f9fafb;
  color: #333;
  overflow: hidden;
  user-select: none;
}

/* Sidebar */
.sidebar {
  width: 260px;
  background-color: #1f2937; /* Darker blue-gray */
  color: #e0e7ff;
  padding: 24px 20px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 16px;
  box-shadow: 3px 0 8px rgba(0,0,0,0.1);
  transition: background-color 0.3s ease;
  z-index: 1000;
}

.sidebar h2 {
  font-size: 28px;
  font-weight: 700;
  letter-spacing: 1.2px;
  margin-bottom: 24px;
  user-select: text;
}

.sidebar a,
.sidebar button {
  background: none;
  border: none;
  color: #cbd5e1;
  font-size: 17px;
  font-weight: 500;
  margin: 6px 0;
  text-align: left;
  cursor: pointer;
  padding: 8px 12px;
  border-radius: 8px;
  transition: background-color 0.3s, color 0.3s;
  user-select: none;
}

.sidebar a:hover,
.sidebar button:hover {
  background-color: #2563eb; /* bright blue */
  color: white;
  text-decoration: none;
}

.login-btn,
.clear-chats-btn {
  margin-top: auto;
  background-color: #3b82f6;
  padding: 12px;
  border-radius: 10px;
  font-weight: 600;
  text-align: center;
  color: white;
  transition: background-color 0.3s ease;
  user-select: none;
}

.login-btn:hover,
.clear-chats-btn:hover {
  background-color: #2563eb;
}

/* Responsive Sidebar */

  @media (max-width: 768px) {
  .sidebar {
    width: 80%;
    max-width: 300px;
  }


  .sidebar {
    width: 100%;
    flex-direction: row;
    overflow-x: auto;
    justify-content: space-around;
    padding: 14px 10px;
    gap: 8px;
  }

  .sidebar h2 {
    display: none;
  }

  .login-btn,
  .clear-chats-btn {
    flex: none;
    margin-top: 0;
    padding: 8px 16px;
  }
}

/* Main Area */
.main {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  background-color: #ffffff;
  border-radius: 0 12px 12px 0;
  box-shadow: -3px 0 15px rgba(0,0,0,0.05);
}

/* Top bar */
.top-bar {
  padding: 18px 24px;
  background-color: #3b82f6;
  color: white;
  font-size: 22px;
  font-weight: 700;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-radius: 0 12px 0 0;
  user-select: none;
}

.top-bar button {
  background: #2563eb;
  color: white;
  border: none;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  user-select: none;
}

.top-bar button:hover {
  background-color: #1e40af;
}

/* Chat container */
.chat-container {
  flex: 1;
  overflow-y: auto;
  padding: 24px 28px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  background: #fefefe;
  position: relative;
  border: 2px solid #e2e8f0;
  border-radius: 0 0 12px 12px;
  scrollbar-width: thin;
  scrollbar-color: #93c5fd transparent;
  user-select: text;
}

.chat-container::-webkit-scrollbar {
  width: 8px;
}

.chat-container::-webkit-scrollbar-thumb {
  background-color: #93c5fd;
  border-radius: 10px;
}

/* Messages */
.chat-message {
  padding: 14px 20px;
  border-radius: 16px;
  max-width: 75%;
  word-wrap: break-word;
  line-height: 1.5;
  font-size: 16px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  user-select: text;
}

.user-message {
  background-color: #3b82f6;
  color: white;
  align-self: flex-end;
  border-bottom-right-radius: 4px;
  border-left: 4px solid #2563eb;
  box-shadow: 0 2px 12px rgba(59,130,246,0.5);
}

.bot-message {
  background-color: #e0e7ff;
  color: #1e293b;
  align-self: flex-start;
  border-bottom-left-radius: 4px;
  border-right: 4px solid #6366f1;
  box-shadow: 0 2px 12px rgba(99,102,241,0.3);
}

.bot-message a {
  color: #2563eb;
  text-decoration: underline;
  cursor: pointer;
}

/* Input Area */
.input-area {
  padding: 18px 24px;
  background: #f3f4f6;
  display: flex;
  gap: 12px;
  align-items: center;
  border-top: 2px solid #e2e8f0;
  user-select: none;
}

.input-area input[type="text"],
.input-area input[type="file"],
.input-area select {
  flex: 1;
  padding: 14px 18px;
  border-radius: 12px;
  border: 1.8px solid #cbd5e1;
  font-size: 15px;
  transition: border-color 0.25s ease;
  outline-offset: 2px;
}

.input-area input[type="text"]:focus,
.input-area select:focus {
  border-color: #3b82f6;
  outline: none;
  box-shadow: 0 0 6px #93c5fd;
}

.input-area button {
  padding: 14px 28px;
  border-radius: 12px;
  border: none;
  background-color: #3b82f6;
  color: white;
  font-weight: 600;
  font-size: 15px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  user-select: none;
  box-shadow: 0 4px 10px rgba(59,130,246,0.4);
}

.input-area button:hover {
  background-color: #2563eb;
}

/* Chat Links */
.chat-link {
  margin: 8px 0;
  cursor: pointer;
  padding: 8px 14px;
  border-radius: 10px;
  transition: background-color 0.3s ease;
  font-weight: 500;
  color: #2563eb;
  user-select: none;
}

.chat-link:hover {
  background-color: #e0e7ff;
}

/* Image Box */
.image-box {
  text-align: center;
  margin: 18px 0;
  user-select: none;
}

.image-box img {
  max-width: 100%;
  height: auto;
  border-radius: 14px;
  border: 2.5px solid #cbd5e1;
  box-shadow: 0 6px 12px rgba(0,0,0,0.07);
}






/* Dark mode improvements */

.dark-mode {
  background-color: #121212 !important;
  color: #e0e0e0 !important;
}

.dark-mode .sidebar {
  background-color: #111827 !important;
  color: #cbd5e1 !important;
  box-shadow: 3px 0 8px rgba(0,0,0,0.7);
}

.dark-mode .sidebar a,
.dark-mode .sidebar button {
  color: #cbd5e1 !important;
}

.dark-mode .sidebar a:hover,
.dark-mode .sidebar button:hover {
  color: #3b82f6 !important;
  background-color: #1f2937 !important;
}

.dark-mode .main {
  background-color: #1f2937 !important;
  color: #e0e0e0 !important;
  box-shadow: none;
  border-radius: 0 12px 12px 0 !important;
}

.dark-mode .top-bar {
  background-color: #1e40af !important;
  color: white !important;
}

.dark-mode .chat-container {
  background-color: #111827 !important;
  border-color: #374151 !important;
}

.dark-mode .chat-message.user-message {
  background-color: #2563eb !important;
  color: #e0e0e0 !important;
  border-left-color: #1e40af !important;
  box-shadow: 0 2px 12px rgba(37,99,235,0.7) !important;
}

.dark-mode .chat-message.bot-message {
  background-color: #374151 !important;
  color: #d1d5db !important;
  border-right-color: #2563eb !important;
  box-shadow: 0 2px 12px rgba(37,99,235,0.4) !important;
}

.dark-mode .input-area {
  background-color: #1f2937 !important;
  border-top-color: #374151 !important;
}

.dark-mode .input-area input[type="text"],
.dark-mode .input-area select {
  background-color: #374151 !important;
  border-color: #4b5563 !important;
  color: #e0e0e0 !important;
}

.dark-mode .input-area input[type="text"]:focus,
.dark-mode .input-area select:focus {
  border-color: #2563eb !important;
  box-shadow: 0 0 6px #2563eb !important;
}

.dark-mode .input-area button {
  background-color: #2563eb !important;
  box-shadow: 0 4px 10px rgba(37,99,235,0.7) !important;
}

.dark-mode .input-area button:hover {
  background-color: #1e40af !important;
}






</style>


</head>
<body>
  
<!-- Sidebar Toggle Button (Shown when sidebar is hidden) -->
<button id="showSidebarBtn" class="sidebar-show-btn" style="display: none;">â˜°</button>

  
  <div id="sidebar" class="sidebar">
    <div class="sidebar-header">
      <span class="sidebar-logo">Aivora</span>
      <button id="hideSidebarBtn" class="sidebar-toggle">Ã—</button>
    </div>
  
    <a onclick="startNewChat()">+ New Chat</a>
    <div id="chat-history-list"></div>
  
    <button id="clear-chats" class="sidebar-btn" onclick="clearAllChats()">Clear All Chats</button>
    <a href="/logout" class="sidebar-btn" style="color: #ff4d4d;">Logout</a>
  </div>
  
<!-- âœ… Wrap these in .main to restore layout -->
<div class="main">
  <div class="top-bar" id="topBar">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <div style="margin-left: 40px; font-weight: bold;">Aivora AI Assistant</div>
      <button onclick="toggleDarkMode()" style="background:#1abc9c; color:white; border:none; padding:6px 12px; border-radius:6px; font-size:14px;">ðŸŒ™</button>
    </div>
  </div>
  
  
<div class="chat-container" id="chatbox"></div>

<div class="input-area">
<form id="multi-action-form" style="display: flex; width: 100%; gap: 10px;" enctype="multipart/form-data">
  <select id="action-type">
    <option value="ask">Ask AI</option>
    <option value="upload_image">Upload Image</option>
    <option value="generate_image">Generate Image</option>
  </select>

  <input type="text" id="text-input" name="instruction" placeholder="Type something..." required />
  <input type="file" id="file-input" name="image" accept="image/*" style="display: none;" />
  <button type="submit">Submit</button>
</form>
</div>

<div id="loader" class="image-box" style="display:none;">Loading...</div>
<div class="image-box" id="generated-image-container"></div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
// âœ… Apply dark mode if it was enabled last time
if (localStorage.getItem('darkMode') === 'enabled') {
document.body.classList.add('dark-mode');
}
const loginBtn = document.getElementById('login-btn');
let currentChatId = null;
let chatTitle = '';
const chatbox = document.getElementById('chatbox');
const chatHistoryList = document.getElementById('chat-history-list');


const textInput = document.getElementById('text-input');
const fileInput = document.getElementById('file-input');
const actionType = document.getElementById('action-type');
const loader = document.getElementById('loader');
const imageContainer = document.getElementById('generated-image-container');

function addMessage(text, type = 'bot') {
  const msg = document.createElement('div');
  msg.className = `chat-message ${type}-message`;

  // Format code blocks
  const formattedText = text
    .replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
      const safeCode = code.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      return `<pre><code class="language-${lang || 'plaintext'}">${safeCode}</code></pre>`;
    })
    .replace(/\n/g, '<br>'); // Optional: support single line breaks

  msg.innerHTML = formattedText;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;

  if (!currentChatId) {
    const userQuery = textInput.value.trim();
    chatTitle = userQuery || "Untitled Chat";
    currentChatId = chatTitle;
    localStorage.setItem("chat_" + currentChatId, JSON.stringify([]));
  }

  const chat = JSON.parse(localStorage.getItem("chat_" + currentChatId)) || [];
  chat.push({ type, text });
  localStorage.setItem("chat_" + currentChatId, JSON.stringify(chat));
  updateChatHistory();
}


function toggleDarkMode() {
const isDark = document.body.classList.toggle('dark-mode');
localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
}
async function startNewChat() {
try {
const response = await fetch('/start_new_chat', {
method: 'POST',
});
const data = await response.json();
if (data.response) {
console.log(data.response);
currentChatId = null;
chatTitle = '';
chatbox.innerHTML = '';
textInput.value = '';
fileInput.value = '';
imageContainer.innerHTML = '';
loader.style.display = 'none';
actionType.value = 'ask';
}
} catch (error) {
console.error("Error starting new chat:", error);
}


}


function updateChatHistory() {
const existingChats = new Set();
chatHistoryList.innerHTML = '';
Object.keys(localStorage).forEach(key => {
if (key.startsWith("chat_")) {
  const chatName = key.replace("chat_", "");
  if (!existingChats.has(chatName)) {
    const chatHistoryItem = document.createElement('div');
    chatHistoryItem.className = 'chat-link';
    chatHistoryItem.textContent = `Chat - ${chatName}`;
    chatHistoryItem.onclick = () => loadChat(chatName);
    chatHistoryList.appendChild(chatHistoryItem);
    existingChats.add(chatName);
  }
}
});
}

function loadChat(key) {
currentChatId = key;
chatTitle = key;
chatbox.innerHTML = '';
const messages = JSON.parse(localStorage.getItem("chat_" + key));
messages.forEach(msg => {
addMessage(msg.text, msg.type);
});
}

// Function to toggle sidebar visibility

function toggleSidebar() {


const sidebar = document.getElementById('sidebar');
if (sidebar) {
sidebar.classList.toggle('hidden'); // Use a class to hide/show
} else {
console.log("Sidebar not found!");
}
}


actionType.addEventListener('change', function () {
if (actionType.value === 'upload_image') {
fileInput.style.display = 'block';
textInput.placeholder = 'You can add a caption...';
} else {
fileInput.style.display = 'none';
textInput.placeholder = 'Type something...';
}
});

document.getElementById('multi-action-form').addEventListener('submit', async function (e) {
  e.preventDefault();
  const type = actionType.value;
  loader.style.display = 'block';
  imageContainer.innerHTML = '';

  if (type === 'ask') {
    const userText = textInput.value.trim();
    if (!userText) {
      alert("Please type your question.");
      loader.style.display = 'none';
      return;
    }
    addMessage(userText, 'user');
    const response = await askAI(userText);
    addMessage(response, 'bot');

  } else if (type === 'upload_image') {
    if (fileInput.files.length === 0) {
      alert("Please select an image to upload.");
      loader.style.display = 'none';
      return;
    }
    addMessage('Uploading image...', 'user');
    const response = await uploadImage(fileInput.files[0]);
    addMessage(response, 'bot');

  } else if (type === 'generate_image') {
    const prompt = textInput.value.trim();
    if (!prompt) {
      alert("Please enter a prompt for image generation.");
      loader.style.display = 'none';
      return;
    }
    addMessage('Generating image...', 'user');
    const imageUrl = await generateImage(prompt);
    imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image" />`;
  }

  textInput.value = '';
  fileInput.value = '';
  loader.style.display = 'none';
});

async function askAI(query) {
  const formData = new FormData();
  formData.append('instruction', query);

  try {
    const response = await fetch('/ask', {
      method: 'POST',
      body: formData
    });
    const data = await response.json();
    if (data.response) {
      return data.response;
    } else {
      return "Sorry, I didn't get a response.";
    }
  } catch (error) {
    console.error("Error asking AI:", error);
    return "There was an error contacting the AI service.";
  }
}

}

async function generateImage(prompt) {

}

function login() {
window.location.href = "/login";
}
function toggleLoginOptions() {


const options = document.getElementById('login-options');
options.style.display = options.style.display === 'none' ? 'block' : 'none';
}


window.clearAllChats = function () {
if (confirm('Are you sure you want to clear all chats?')) {
Object.keys(localStorage).forEach(key => {
  if (key.startsWith("chat_")) {
    localStorage.removeItem(key);
  }
});
chatbox.innerHTML = '';
chatHistoryList.innerHTML = '';
}
};

window.toggleDarkMode = toggleDarkMode; // âœ… Expose it globally if needed for button onclick

updateChatHistory();

});


</script>
<script>
document.getElementById('hideSidebarBtn').onclick = function () {
  document.getElementById('sidebar').style.display = 'none';
  document.getElementById('showSidebarBtn').style.display = 'block';
  document.querySelector('.main-content').style.marginLeft = '0';
};

document.getElementById('showSidebarBtn').onclick = function () {
  document.getElementById('sidebar').style.display = 'flex';
  document.getElementById('showSidebarBtn').style.display = 'none';
  document.querySelector('.main-content').style.marginLeft = '250px';
};

</script>

    sidebar.classList.toggle("hidden-sidebar");
  });
</script>
