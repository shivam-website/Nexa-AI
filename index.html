<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aivora AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            color: #0ff;
            text-shadow: 0 0 15px #0ff;
            margin: 30px 0 20px;
        }

        #chatbox {
            width: 90%;
            max-width: 600px;
            height: 55vh;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid #0ff;
            border-radius: 20px;
            overflow-y: auto;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            margin-bottom: 20px;
            backdrop-filter: blur(6px);
        }

        .chat-container {
            max-height: 500px;
            overflow-y: auto;
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* IE 10+ */
        }

        .chat-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari */
        }

        /* Custom style for textarea to mimic chat input box */
        textarea {
            width: 70%;
            padding: 12px 20px;
            border-radius: 30px;
            border: 1px solid #0ff;
            outline: none;
            background-color: #222;
            color: #fff;
            transition: 0.3s;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            line-height: 1.5em;
            font-size: 1.1em;
            white-space: pre-wrap; /* Ensures wrapping of text */
            overflow-wrap: break-word; /* Ensures long words break correctly */
        }

        textarea:focus {
            box-shadow: 0 0 10px #0ff;
        }

        button {
            padding: 12px 20px;
            margin: 10px 10px 0 0;
            border-radius: 30px;
            border: none;
            background-color: #0ff;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #00cccc;
        }

        /* User Message Style */
        .user-message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            background-color: #333;
            color: #0ff;
            margin-left: auto;
            max-width: 80%;
            line-height: 1.5em;
            animation: fadeIn 0.3s ease-in-out;
        }

        /* Bot Message Style */
        .bot-message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 18px;
            background-color: transparent; /* Make background transparent */
            color: #ff0;
            margin-right: auto;
            max-width: 80%;
            line-height: 1.5em;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Aivora AI Assistant</h1>
    <div id="chatbox" class="chat-container"></div>
    <textarea id="query" placeholder="Ask a question..." oninput="autoResize(this)" onkeypress="handleKeyPress(event)"></textarea>
    <div>
        <button id="ask-button">Send</button>
        <button id="voice-button" onclick="startListening()">ðŸŽ¤ Speak</button>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';  // Reset the height
            textarea.style.height = (textarea.scrollHeight) + 'px';  // Adjust the height
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                document.getElementById("ask-button").click();
            }
        }

        document.getElementById("ask-button").addEventListener("click", function (e) {
            e.preventDefault();
            const query = document.getElementById("query").value.trim();
            if (!query) {
                addMessageToChat("Please enter a query.", "bot-message");
                return;
            }
            addMessageToChat(query, "user-message");
            document.getElementById("query").value = "";  // Clear input after submission

            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ 'instruction': query })
            })
            .then(response => response.json())
            .then(data => {
                addMessageToChat(data.response, "bot-message");
            })
            .catch(error => {
                console.error('Error:', error);
                addMessageToChat("Sorry, there was an error processing your request.", "bot-message");
            });
        });

        function addMessageToChat(message, className) {
            const chatbox = document.getElementById("chatbox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(className);

            // If the message contains HTML (long responses), render as HTML
            if (message.includes("<h2>") || message.includes("<p>")) {
                messageDiv.innerHTML = message;
            } else {
                // For short answers, just use text
                messageDiv.innerText = message;
            }

            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight;  // Scroll to the bottom of the chat
        }

        let recognition;
        function startListening() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = true;
                recognition.lang = 'en-US';

                recognition.start();

                recognition.onresult = function (event) {
                    let transcript = event.results[0][0].transcript;
                    document.getElementById("query").value = transcript;
                    autoResize(document.getElementById("query"));  // Adjust height after speech input
                };
            } else {
                alert('Speech recognition not supported in this browser.');
            }
        }
    </script>
</body>
</html>
